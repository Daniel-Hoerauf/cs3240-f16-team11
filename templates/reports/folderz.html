{%  extends 'base.html'    %}

{% block content %}
        <p>Welcome to Create Folder {{ user.username }} </p>
    <form method="post" action="/create_folder/" enctype="multipart/form-data">{% csrf_token %}
        <table border="0">
            {{ form.as_table }}
        </table>
        <input type="submit" name="create_folder" value="Create Folder"/>
         {% for report in reports %}
             <input type="checkbox" name="selected_report[]" value="{{ report.title }}"/> {{ report.title }}

                    {% endfor %}
    </form>
        </br>
        <a class='btn btn-primary btn-sm btn-default' href="/reports/savedReports/">View Folders</a>
        </br>

{% endblock %}
