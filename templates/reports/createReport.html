{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
Create Report
{% endblock %}

{% block content %}
    <h1>Add A New Report</h1>
    <form action='/reports/' class='form' method='post' enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="save btn btn-default">Save</button>
        {% endbuttons %}

    </form>
{% endblock %}
