<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>{{ folder_name }}</h1>
{% for report in reports %}
        <form  action="/reports/folders/" method="post"> {% csrf_token %}
        <input type="checkbox" name="selectedReport[]" value="{{report.title}}"/>{{ report.title }}
    {% endfor %}
    <input type="submit" value="Save these report(s)" />
    <input type="hidden" name="folderName" value="{{ folder_name }}"/>
    </form>

</body>
</html>
