<h3>Groups for {{ user.username }}</h3>
<ul>
  {% for group in groups %}
    <li><a href='/group/?name={{ group|escape }}'>{{ group }}</a></li>
  {% endfor %}
</ul>
<div>
  <p>Type in the name of a group you want to create.</p>
  <form action="/create_group/" method="post" name="create">
    {% csrf_token %}
    <input type='text' name='groupname'>
    <input type='submit' value='Submit'>
  </form>
</div>
