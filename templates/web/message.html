{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
Send Message
{% endblock %}

{% block content %}
<h1>Send Message to {{ recipient | title }}</h1>
<form method="post" class="form" action="/message/{{ recipient|escape }}/">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">Send</button>
  {% endbuttons %}
</form>
{% endblock %}
