{% extends 'registration/base.html' %}
{% load bootstrap3 %}

{% block content %}
     <div class="container">
        <div class="col-lg-4 col-md-4 col-xs-4"></div>
        <div class="container col-lg-4 col-md-4 col-xs-4" style="border: 2px solid black; border-radius: 25px; background-color: white;">
            <h2>User Login</h2>
            {# login form #}
            <form action="/login/" method="post" class="form">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  {% buttons %}
                    <button type="submit" class="btn btn-primary">Login</button>
                  {% endbuttons %}
                  <a href='/register'>Not already registered?</a>
            </form>
        </div>
     </div>
{% endblock %}
